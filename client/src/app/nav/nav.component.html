<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Warmaster</a>

        @if (accountService.curentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>
        }

        @if (accountService.curentUser()) {
            <div class="dropdown" dropdown>
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if (!accountService.curentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
                <input name="userName" 
                       [(ngModel)]="model.userName" 
                       class="form-control me-2" 
                       placeholder="Username">
                <input name="password" 
                       [(ngModel)]="model.password" 
                       class="form-control me-2" 
                       placeholder="Password" 
                       type="password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        }



    </div>
  </nav>
